<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">

        <style>
            table {
                width: 100%;
                height: 100%;

            }
            td {
                height: 50px;
                vertical-align: top;
            }

            /*.textAreaWrapper {*/
                /*width: 100%;*/
                /*height: 80vh;*/
            /*}*/

            textarea {
                width: 80%;
                height: 95%;
            }
        </style>
    </head>
    <body>
        <table>
            <tr>
                <td>
                    <div>
                        <label>Enter code here</label>
                    </div>
                </td>
                <td>
                    <div>
                        <label>Painted code here</label>
                    </div>
                </td>
            </tr>
            <tr>
                <td>
                    <div class="textAreaWrapper">
                        <textarea id="codePlaceholder" rows="30" cols="20" title="Enter code here"></textarea>
                    </div>
                </td>
                <td>
                    <div class="textAreaWrapper">
                        <pre><code id="parsedCode" width="80%" height="95%" title="Parse code"></code></pre>
                    </div>
                </td>
            </tr>
            <tr>
                <td>
                    <div class="textAreaWrapper">
                        <div><label>Enter params here</label></div>
                        <textarea id="paramsPlaceholder" rows="8" cols="20" title="Enter params here"></textarea>
                    </div>
                </td>
                <td>
                    <div>
                        <button id="codeSubmissionButton">Parse code</button>
                    </div>
                </td>
                <td>
                </td>
            </tr>
        </table>

        <script src="dist/bundle.js"></script>
    </body>
</html>
